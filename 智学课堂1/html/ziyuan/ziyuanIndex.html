			/**

			function openMenu() {
				if(!showMenu) {
					var wvs = plus.webview.getDisplayWebview();
					for(var i = 0; i < wvs.length; i++) {
						var url = wvs[i].getURL();
						if(url.indexOf('/ziyuan/mine') == -1) {
							if(plus.os.name == 'Android') {
								wvs[i].setStyle({
									mask: "rgba(0,0,0,0.1)"
								});
							} else {
								wvs[i].setStyle({
									mask: "rgba(0,0,0,0.3)"
								});
							}
							wvs[i].addEventListener("maskClick", function() {
								closeMenu();
							}, false);
						}
					}
					//							mui.fire(plus.webview.currentWebview().opener(), 'closeClick', {});
					//侧滑菜单处于隐藏状态，则立即显示出来；
					//显示完毕后，根据不同动画效果移动窗体；
					menu.show('none', 0, function() {
						switch(mode) {
							case 'main-move':
								//主窗体开始侧滑；
								main.setStyle({
									left: '70%',
									transition: {
										duration: 150
									}
								});
								break;
							case 'menu-move':
								menu.setStyle({
									left: '0%',
									transition: {
										duration: 10
									}
								});
								break;
							case 'all-move':
								main.setStyle({
									left: '70%',
									transition: {
										duration: 150
									}
								});
								menu.setStyle({
									left: '0%',
									transition: {
										duration: 10
									}
								});
								break;
						}
					});
					//显示遮罩
					mask.show();
					showMenu = true;
					//通知index页隐藏tab栏
				}
			}
			/**
			 * 关闭侧滑菜单

			function closeMenu() {
				_closeMenu();
				//关闭遮罩
				mask.close();
			}

			/**
			 * 关闭侧滑菜单（业务部分）
			 */
			function _closeMenu() {
				if(showMenu) {
					//						mui.fire(plus.webview.currentWebview().opener(), 'openClick', {});
					var wvs = plus.webview.getDisplayWebview();
					for(var i = 0; i < wvs.length; i++) {
						wvs[i].setStyle({
							mask: "none"
						});
					}
					//关闭遮罩；
					switch(mode) {
						case 'main-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							break;
						case 'menu-move':
							//主窗体开始侧滑；
							menu.setStyle({
								left: '-70%',
								transition: {
									duration: 150
								}
							});
							break;
						case 'all-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							//menu页面同时移动
							menu.setStyle({
								left: '-70%',
								transition: {
									duration: 150
								}
							});

							break;
					}

					//等窗体动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function() {
						menu.hide();
					}, 200);
					//改变标志位
					showMenu = false;
					//通知index页显示tab栏
				}
			}
