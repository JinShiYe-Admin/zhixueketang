<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资源包内页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
			
			.mui-table-view .mui-media-object {
				max-width: 100px;
			}
			
			.mui-table-view .mui-media-object.mui-pull-left {
				margin-right: 15px;
			}
			
			.mui-ellipsis-title {
				font-size: 18px;
				color: #000;
				overflow: hidden;
				word-break: break-all;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				white-space: normal;
			}
			.mui-media-body{
				margin: 2px 0 0 0;
			}
			.mui-ellipsis {
				margin: 13px 0 0 0;
				height: 20px;
				overflow: hidden;
				word-break: break-all;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				white-space: normal;
			}
			
			.ul-btn {
				display: inline;
				vertical-align: middle;
				float: right;
				height: 24px;
				padding: 2px 12px;
				background: #33CCFF;
				color: #fff;
				border: none;
			}
			
			.ul-p {
				width: 30%;
				display: inline;
				vertical-align: middle;
				font-size: 12px;
			}
			.page-img{
				width: 60px !important;
				height: 60px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#00CFBD;" id="packHead">
			<a id="returnBtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#ffffff"></a>
			<h1 class="mui-title" style="color: white;">{{headTitle}}</h1>
		</header>
		<div id='scroll' class="mui-content">
			<div id='pages'>
				<!--<div v-if="orderList.length == 0" v-cloak style="text-align: center;margin:40% auto;">
					<img src="../../img/homeSchool/noData.png" style="width: 200px;" />
				</div>-->
				<div v-cloak class="mui-scroll">
					<ul class="mui-table-view">
						<li v-for="item in pageList" @click="toMealDetails(item)" class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<template v-if="item.file_ext =='mp4'">
									<img class="mui-media-object mui-pull-left page-img" src="../../img/swiper/mp4.png">
								</template>
								<template v-else-if="item.file_ext =='doc'">
									<img class="mui-media-object mui-pull-left page-img" src="../../img/swiper/word.png">
								</template>
								<template v-else="">
									<img class="mui-media-object mui-pull-left page-img" src="../../img/swiper/pdf.png">
								</template>
								<div class="mui-media-body">
									<div class="mui-media-body">
										{{item.name}}
										<p class='mui-ellipsis'>{{item.create_time}} | {{item.owner_name}}</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils/vue.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/BigInt.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/RSA.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/RSAEncrypt.js" type="text/javascript" charset="utf-8"></script>
		<!---->
		<script type="text/javascript" src="../../js/utils/vconsole.min.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/utils/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src="../../js/publicProtocol-ziyuan.js"></script>
		<script src='../../js/utils/sortSign.js'></script>
		<script src="../../js/storageKeyName.js"></script>
		<script src="../../js/utils/store.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/storageutil.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js"></script>
		<script>
			
			mui.init();
			document.getElementById('returnBtn').addEventListener('tap',function () {
			    mui.back();
			});
			var personal;
			var publicParameter;
			var curPage = {};
			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				getPageList();
				packHead.headTitle = curPage.name;
			});
			var packHead = new Vue({
				el: '#packHead',
				data: {
					headTitle:''
				}
			});
			var pages = new Vue({
				el: '#pages',
				data: {
					pageList: [],
					personal:""
				},
				methods: {
					toMealDetails: function(model) {
						console.log('toMealDetails:'+JSON.stringify(model));
						if(model.file_ext == 'mp4') { //视频
//							utils.mOpenWithData("../../html/catalog/inside_page.html", model);
						} else { //pdf
							mui.openWindow({
								url: '_www/js/pdfjs/index.html?' + model.convert_file_url,
								id: 'pdf',
								show: {
									duration: 300
								}
							});
						}
					}
				}
			});
			//获取资源包下的资源列表
			function getPageList() {
				var comData = {
					id: curPage.id //资源包id 必须
				}
				var wd = events.showWaiting();
				getZiYuanResList(comData, function(data) {
					wd.close();
					console.log('获取资源包下的资源列表:' + JSON.stringify(data));
					if(data.RspCode == 0) {
						pages.pageList = data.RspData;
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}
		</script>
	</body>

</html>
